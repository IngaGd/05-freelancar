<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <style>

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        header {
            display: inline-block;
            width: 1000px;
            margin-top: 150px;
            margin-left: calc((100% - 1000px) / 2); /*--must be spaces between math operators*/
        }

        header>div {
            float: right;
        }

        header>nav {
            float: right;
        }

        nav>a {
            display: inline-block;
        }

        .icon {
            float: left;
        }

        main {
            display: inline-block;
            width: 1000px;
            margin-top: 10px;
            margin-left: calc((100% - 1000px) / 2);
        }

        img {
            float: right;
            width: 600px;
        }

    </style>
</head>
<body>
    <header>
        <div class="icon">
            Left icon
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">WORK</a>
            <a href="#">ABOUT US</a>
        </nav>
        <div>SEARCH FORM</div>
    </header>
    <main>
        <div>
            CONTENT
        </div>
        <img src="./img/Freelancer.webp" alt="Freelancer">
    </main>
</body>
</html>
